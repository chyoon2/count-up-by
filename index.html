<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>INSERT TITLE HERE</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter 2 numbers</h1>
      <form id="form-one">
        <div class="form-group">
          <label for="num1">Number 1</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">Number 2</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-Success">Submit!</button>
      </form>
      <div id="output">
        <p>Count to: <span class="num1"></span></p>
        <p>Count by: <span class="num2"></span></p>
        <p>Output: <span class="array"></span></p>
      </div>

    </div>
  </body>
</html>
